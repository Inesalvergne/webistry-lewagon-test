<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webisty x Le Wagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>

    <div class="container-images d-flex gap-3 justify-content-center mt-4">
      <img src="images/webistry.svg" alt="logo webistry">
      <img src="images/lewagon.svg" alt="logo le wagon">
    </div>

    <h1 id="title-levelup" class="my-4"> <span class="red-text">Level up</span> your coding <br> skills with Webistry</h1>

    <div class="container">
      <h2 id="form-title">Let's get started by knowing more about you.</h2>
      <form id="welcome-form">
        <div class="form-group mb-4">
          <label for="inputName">Name</label>
          <input type="name" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter your name">
          <small id="nameValidation" class="form-text text-muted d-none"> This field is required. </small>
        </div>
        <div class="form-group mb-4">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
          <small id="emailValidation" class="form-text text-muted d-none"> This email is not valid. </small>
        </div>
        <div class="form-group mb-4">
          <label for="exampleFormControlSelect1">What's your favorite coding language?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option value="JavaScript">JavaScript</option>
            <option value="Ruby">Ruby</option>
            <option value="Python">Python</option>
            <option value="Go">Go</option>
          </select>
        </div>
        <div class="form-group mb-4">
          <input class="form-check-input" type="checkbox" value="" id="checkAccuracy">
          <label class="form-check-label" for="flexCheckChecked"> The information provided above is acurate</label>
          <small id="checkboxValidation" class="form-text text-muted d-none">This field is required.</small>
        </div>
        <button type="submit" class="btn btn-primary">Level Up</button>
      </form>
    </div>
  </div>

    <!-- Add some HTML in here -->

    <script src="main.js"></script>
  </body>
</html>
